<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zutto</title>
</head>
<body>
    <div class="container" id="container">

        <div class="header">
            <h3>Todo Application</h3>
        </div>

        <div class="body">
            <div class="input">
                <input id="input" type="text" placeholder="Masukan Task">
                <button id="button" type="button">Add task</button>
            </div>
            <div class="table">
                <table border="1" cellspacing="0">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Task</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
            <div class="warna">
                <h3>Pilih warna</h3>
                <input id="inputwarna" type="text" placeholder="Masukan Warna">
                <div class="button">
                    <button id="random" type="button" onclick="random()" >Random</button>
                    <button id="custom" type="button" onclick="ubahwarna()">Run</button>
                </div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
